<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>จองคิว – Adore Hair Studio</title>

  <!-- ใช้ธีมเดียวกับ owner -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="customer.css" />
</head>
<body>

<!-- =========================
     TOP BAR (CUSTOMER)
========================= -->
<div class="topbar">
  <div class="brand">
    <div class="avatar">
      <img src="logo.png" alt="Adore Hair Studio" />
    </div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">ระบบจองคิวออนไลน์</div>
    </div>
  </div>
</div>

<!-- =========================
     MAIN CONTENT
========================= -->
<div class="wrap">

  <!-- ===== Calendar ===== -->
  <div class="panel">
    <h3>เลือกวันที่</h3>

    <div class="calendar">
      <div class="calendarHeader">
        <button id="prevMonth" class="ghost">‹</button>
        <div id="calendarTitle"></div>
        <button id="nextMonth" class="ghost">›</button>
      </div>

      <div class="calendarGrid" id="calendarDays">
        <!-- JS render -->
      </div>

      <p class="muted small">
        ⛔️ วันปิดร้านไม่สามารถจองได้
      </p>
    </div>
  </div>

  <!-- ===== Stylist Tabs ===== -->
  <div class="panel">
    <h3>เลือกช่าง</h3>

    <div class="tabs">
      <div class="tab active" data-stylist="Bank">Bank</div>
      <div class="tab" data-stylist="Sindy">Sindy</div>
    </div>
  </div>

  <!-- ===== Time Slots ===== -->
  <div class="panel">
    <h3>เลือกเวลา</h3>

    <div id="timeSlots" class="timeSlots">
      <!-- JS render -->
    </div>
  </div>

  <!-- ===== Booking Form ===== -->
  <div class="panel">
    <h3>ข้อมูลผู้จอง</h3>

    <form id="customerBookingForm" class="grid">
      <div>
        <label>ชื่อ</label>
        <input id="custName" required />
      </div>

      <div>
        <label>เบอร์โทร</label>
        <input id="custPhone" required />
      </div>

      <div class="full">
        <button type="submit" class="primary">
          ยืนยันการจอง
        </button>
      </div>
    </form>
  </div>

  <!-- ===== Confirmation ===== -->
  <div id="confirmBox" class="panel hidden">
    <h3>✅ จองคิวเรียบร้อย</h3>
    <p id="confirmText"></p>
  </div>

</div>

<script src="customer.js"></script>
</body>
</html>
