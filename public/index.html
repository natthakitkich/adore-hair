<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ================= LOGIN OVERLAY ================= -->
<div id="loginOverlay" class="overlay" style="display:none">
  <div class="loginCard">
    <div class="loginAvatar">A</div>
    <h1>เข้าสู่ระบบ</h1>
    <p class="muted">กรุณาใส่ PIN 4 หลัก</p>

    <input
      id="pinInput"
      type="password"
      inputmode="numeric"
      maxlength="4"
      placeholder="••••"
    />

    <button id="loginBtn" class="primary">Login</button>
    <div id="loginMsg" class="msg"></div>
  </div>
</div>

<!-- ================= APP ROOT ================= -->
<div id="appRoot" style="display:none">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <div class="avatar">A</div>
      <div>
        <div class="title">Adore hair studio</div>
        <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
      </div>
    </div>

    <div class="topActions">
      <div id="topDate" class="dateBadge"></div>
      <button id="logoutBtn" class="ghost">Logout</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">
    <section class="panel center">
      <b>Phase A ผ่านแล้ว</b><br/>
      โครงสร้าง App พร้อมใช้งาน
    </section>
  </main>

</div>

<script src="app.js"></script>
</body>
</html>
