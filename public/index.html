<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adore hair studio</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="modal">
      <div class="modalHead">
        <div class="avatar">A</div>
        <div>
          <div class="title2">Adore hair</div>
          <div class="subtitle2">กรุณาใส่ PIN เพื่อเข้าสู่ระบบ</div>
        </div>
      </div>
      <div class="modalBody">
        <label for="pin">PIN</label>
        <input id="pin" inputmode="numeric" placeholder="เช่น 1234" />
        <div class="row" style="margin-top:12px; justify-content:center;">
          <button id="loginBtn" class="primary">Login</button>
        </div>
        <div id="loginMsg" class="msg" style="margin-top:10px; text-align:center;"></div>
      </div>
    </div>
  </div>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="brand">
      <div class="avatar">A</div>
      <div>
        <div class="title">Adore hair</div>
        <div class="subtitle">Owner Queue • 13:00–22:00 • แยกชาย/หญิง</div>
      </div>
    </div>

    <div class="topActions">
      <div class="dateWrap">
        <div class="label">เลือกวัน</div>
        <input id="date" type="date" />
      </div>
      <button id="logoutBtn" class="ghost">Logout</button>
    </div>
  </div>

  <div class="wrap">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" id="tabMale" data-cat="male">ตัดผมผู้ชาย</button>
      <button class="tab" id="tabFemale" data-cat="female">ทำผมหญิง</button>
    </div>

    <!-- Booking Form -->
    <div class="panel">
      <form id="bookingForm">
        <div class="grid">
          <div>
            <label for="name">ชื่อลูกค้า</label>
            <input id="name" required placeholder="เช่น คุณบีม" />
          </div>

          <div>
            <label for="phone">เบอร์โทร (ไม่ใส่ก็ได้)</label>
            <input id="phone" placeholder="เช่น 09xxxxxxxx" />
          </div>

          <div>
            <label for="time">เวลา</label>
            <select id="time" required></select>
          </div>

          <div>
            <label for="service">ทำอะไร (ไม่ใส่ก็ได้)</label>
            <input id="service" placeholder="เช่น สระ+ไดร์ / ทำสี / ตัด" />
          </div>

          <div class="full">
            <label for="note">หมายเหตุ (ถ้ามี)</label>
            <input id="note" placeholder="เช่น ไม่เอาด้านข้างมาก / ทำสีโทนน้ำตาล" />
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="primary" type="submit">บันทึกการจอง</button>
          <button class="ghost" type="button" id="resetBtn">รีเฟรช</button>
          <div id="msg" class="msg" style="margin-left:auto;"></div>
        </div>
      </form>
    </div>

    <!-- Summary -->
    <div class="panel">
      <div class="summary">
        <div class="box">
          <div class="muted">ผู้ชาย</div>
          <div class="big" id="countMale">0</div>
        </div>
        <div class="box">
          <div class="muted">ผู้หญิง</div>
          <div class="big" id="countFemale">0</div>
        </div>
        <div class="box">
          <div class="muted">รวม</div>
          <div class="big" id="countTotal">0</div>
        </div>
        <div class="box grow">
          <div class="muted">สรุปของวัน</div>
          <div class="big small" id="daySummary">-</div>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ประเภท</th>
              <th>ชื่อ</th>
              <th>ทำอะไร</th>
              <th>หมายเหตุ</th>
              <th>โทร</th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
