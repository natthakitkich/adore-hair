<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Adore hair studio — Queue</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalBody center">
      <div class="avatar big">A</div>
      <div class="title2">เข้าสู่ระบบ</div>
      <div class="subtitle2">ใส่ PIN เพื่อจัดการคิว</div>
      <input id="pin" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="PIN"/>
      <button id="loginBtn" class="primary full">Login</button>
      <div id="loginMsg" class="msg err"></div>
    </div>
  </div>
</div>

<div class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue • 13:00–22:00 • แยกตามช่าง</div>
    </div>
  </div>
  <div class="topActions">
    <div class="dateWrap">
      <div class="label">เลือกวัน</div>
      <input id="date" type="date"/>
    </div>
    <button id="logoutBtn" class="ghost">Logout</button>
  </div>
</div>

<div class="wrap">

<div class="panel">
  <div class="center">
    <div id="calendarTitle" class="title2"></div>
    <div class="subtitle2 muted">ระดับสีแสดงความหนาแน่นของคิว</div>
  </div>
  <div class="row between">
    <button id="prevMonth" class="ghost">◀</button>
    <button id="nextMonth" class="ghost">▶</button>
  </div>
  <div class="calWeekHead">
    <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
  </div>
  <div id="calendarDays" class="calGrid"></div>
</div>

<div class="tabs">
  <button class="tab active" data-tab="Bank">Bank</button>
  <button class="tab" data-tab="Sindy">Sindy</button>
  <button class="tab" data-tab="Assist">Assist</button>
</div>

<!-- ฟอร์มจอง + ตาราง (เหมือนเดิม) -->
<!-- success popup -->
<div id="successPopup" class="popup hidden">
  <div class="popupBox">
    <div class="popupIcon">✅</div>
    <div class="popupText">บันทึกการจองเรียบร้อยแล้ว</div>
  </div>
</div>

</div>

<script src="./app.js"></script>
</body>
</html>
