<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Adore Hair Queue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="loginOverlay">
  <div class="loginBox">
    <h2>เข้าสู่ระบบ</h2>
    <input id="pin" placeholder="PIN" />
    <button id="loginBtn">เข้าสู่ระบบ</button>
    <div id="loginMsg"></div>
  </div>
</div>

<h1>Adore Hair</h1>

<form id="bookingForm">
  <select id="time"></select>
  <input id="name" placeholder="ชื่อ" required />
  <input id="phone" placeholder="เบอร์โทร" required />
  <input id="service" placeholder="ทำอะไร" required />
  <button id="submitBtn">บันทึกการจอง</button>
</form>

<table>
  <tbody id="list"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
