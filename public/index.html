<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="loginCard">
    <div class="loginAvatar">A</div>
    <h1>เข้าสู่ระบบ</h1>
    <p class="muted">กรุณาใส่ PIN 4 หลัก</p>
    <input id="pin" type="password" inputmode="numeric" maxlength="4" />
    <button id="loginBtn" class="primary">Login</button>
    <div id="loginMsg" class="msg err"></div>
  </div>
</div>

<header class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>
  <button id="logoutBtn" class="ghost">Logout</button>
</header>

<main class="wrap">

  <!-- CALENDAR -->
  <section class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost">‹</button>
      <div id="calendarTitle" class="calendarTitle"></div>
      <button id="nextMonth" class="ghost">›</button>
    </div>

    <div class="calendarWeek">
      <span>อา</span><span>จ</span><span>อ</span><span>พ</span><span>พฤ</span><span>ศ</span><span>ส</span>
    </div>

    <div id="calendarGrid" class="calendarGrid"></div>
  </section>

  <!-- DAY CONTROL -->
  <section class="panel" id="dayControl">
    <div id="dayStatus" class="muted">กรุณาเลือกวันจากปฏิทิน</div>
    <button id="toggleClosedBtn" class="danger hidden"></button>
  </section>

</main>

<!-- CLOSED DAY -->
<div id="closedOverlay" class="overlay hidden">
  <div class="loginCard">
    <h2>วันนี้เป็นวันหยุด</h2>
    <p class="muted">ไม่สามารถจัดการคิวได้</p>
    <button id="closeClosedOverlay" class="ghost">รับทราบ</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
