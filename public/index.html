<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="loginOverlay" class="login-overlay hidden">
  <div class="loginCard">
    <div class="loginAvatar">A</div>
    <h1>เข้าสู่ระบบ</h1>
    <p class="muted">กรุณาใส่ PIN 4 หลัก</p>
    <input id="pinInput" type="password" inputmode="numeric" maxlength="4" />
    <button id="loginBtn" class="primary">Login</button>
    <div id="loginMsg" class="msg"></div>
  </div>
</div>

<!-- ================= TOP BAR ================= -->
<header class="topbar hidden" id="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>

  <div class="topActions">
    <div id="topDate" class="dateBadge"></div>
    <button id="logoutBtn" class="ghost">Logout</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="wrap hidden" id="appRoot">

  <!-- CALENDAR -->
  <section class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="navBtn">‹</button>
      <div id="calendarTitle" class="calendarTitle"></div>
      <button id="nextMonth" class="navBtn">›</button>
    </div>

    <div class="calendarWeek">
      <span>อา</span><span>จ</span><span>อ</span>
      <span>พ</span><span>พฤ</span><span>ศ</span><span>ส</span>
    </div>

    <div id="calendarGrid" class="calendarGrid"></div>
  </section>

  <section class="panel center muted" id="dayStatus">
    กรุณาเลือกวันจากปฏิทิน
  </section>

</main>

<!-- ================= EDIT ================= -->
<div id="editOverlay" class="edit-overlay hidden">
  <div class="loginCard">
    <h2>แก้ไขคิว</h2>
    <input id="editName" placeholder="ชื่อลูกค้า" />
    <input id="editPhone" placeholder="เบอร์โทร" />
    <button id="saveEditBtn" class="primary">บันทึก</button>
    <button id="deleteEditBtn" class="danger">ลบคิว</button>
    <button id="closeEditBtn" class="ghost">ปิด</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
