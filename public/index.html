<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adore hair studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>
  <button id="logoutBtn" class="ghost">Logout</button>
</div>

<div class="wrap">

  <div class="panel">
    <div class="dateWrap">
      <div class="label">เลือกวัน</div>
      <input type="date" id="date" />
    </div>

    <div class="calendarHeader">
      <div class="calendarTitle" id="calendarTitle"></div>
      <div class="calendarSubtitle">ระดับสีแสดงความหนาแน่นของคิว</div>
    </div>

    <div class="calWeekHead">
      <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
    </div>
    <div class="calGrid" id="calendarDays"></div>
  </div>

  <div class="panel tabs">
    <button class="tab active" data-tab="Bank">Bank</button>
    <button class="tab" data-tab="Sindy">Sindy</button>
    <button class="tab" data-tab="Assist">Assist</button>
  </div>

  <div class="panel">
    <form id="bookingForm" class="grid">
      <div>
        <label>เวลา</label>
        <select id="time"></select>
      </div>
      <div>
        <label>ชื่อ</label>
        <input id="name" required />
      </div>
      <div>
        <label>เบอร์โทร</label>
        <input id="phone" />
      </div>
      <div>
        <label>ทำอะไร</label>
        <input id="service" />
      </div>
      <div class="full">
        <button class="primary">บันทึกการจอง</button>
      </div>
    </form>
  </div>

  <div class="panel">
    <div class="summary">
      <div class="box">Bank <span id="countBank">0</span></div>
      <div class="box">Sindy <span id="countSindy">0</span></div>
      <div class="box">Assist <span id="countAssist">0</span></div>
      <div class="box">รวม <span id="countTotal">0</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>ชื่อ</th>
          <th>ทำอะไร</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
