<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- =========================
     LOGIN OVERLAY
========================= -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalBody">
      <div class="avatar big">
        <img src="logo.png" alt="Adore Hair Studio">
      </div>

      <h2>เข้าสู่ระบบ</h2>
      <p class="muted">กรุณาใส่ PIN 4 หลัก</p>

      <input
        id="pin"
        type="password"
        inputmode="numeric"
        maxlength="4"
        placeholder="••••"
        style="text-align:center"
      />

      <button id="loginBtn" class="primary" type="button">
        Login
      </button>

      <div id="loginMsg" class="msg err"></div>
    </div>
  </div>
</div>

<!-- =========================
     TOP BAR
========================= -->
<div class="topbar">
  <div class="brand">
    <div class="avatar">
      <img src="logo.png" alt="Adore Hair Studio">
    </div>
    <div>
      <div class="title">Adore Hair Studio</div>
      <div class="subtitle">
        Owner Queue · 13:00–22:00 · แยกตามช่าง
      </div>
    </div>
  </div>

  <button id="logoutBtn" class="ghost">Logout</button>
</div>

<!-- =========================
     MAIN CONTENT
========================= -->
<div class="wrap">

  <!-- ===== CALENDAR ===== -->
  <section class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost">‹</button>
      <div id="calendarTitle" class="calendarTitle">—</div>
      <button id="nextMonth" class="ghost">›</button>
    </div>

    <!-- ✅ โครงสร้าง grid ที่ถูกต้อง -->
    <div class="calendarGrid">
      <div class="dayLabel">อา</div>
      <div class="dayLabel">จ</div>
      <div class="dayLabel">อ</div>
      <div class="dayLabel">พ</div>
      <div class="dayLabel">พฤ</div>
      <div class="dayLabel">ศ</div>
      <div class="dayLabel">ส</div>

      <div id="calendarDays" class="calendarDays"></div>
    </div>

    <!-- ✅ legend ที่มี dot สีจริง -->
    <div class="calendarLegend">
      <span><span class="dot low"></span>คิวน้อย</span>
      <span><span class="dot mid"></span>ปานกลาง</span>
      <span><span class="dot high"></span>หนาแน่น</span>
    </div>
  </section>

  <!-- ===== SUMMARY ===== -->
  <section class="panel">
    <div class="summary">
      <div class="box">Bank<br><strong id="countBank">0</strong></div>
      <div class="box">Sindy<br><strong id="countSindy">0</strong></div>
      <div class="box">Assist<br><strong id="countAssist">0</strong></div>
      <div class="box">รวม<br><strong id="countTotal">0</strong></div>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
