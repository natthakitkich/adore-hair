<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Adore hair studio</title>
<link rel="stylesheet" href="./style.css"/>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalBody center">
      <div class="avatar big">A</div>
      <h2>เข้าสู่ระบบ</h2>
      <p class="muted">ใส่ PIN เพื่อจัดการคิว</p>

      <input
        id="pin"
        type="password"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="PIN"
        class="centerText"
      />

      <button id="loginBtn" class="primary full">Login</button>
      <div id="loginMsg" class="msg err"></div>
    </div>
  </div>
</div>

<!-- TOP -->
<div class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue • 13:00–22:00</div>
    </div>
  </div>
  <button id="logoutBtn" class="ghost">Logout</button>
</div>

<div class="wrap">

<!-- CALENDAR -->
<div class="panel">
  <div class="calendarHead">
    <div class="calendarTitle" id="calendarTitle"></div>
    <div class="calendarLegend">ระดับเฉดสีแสดงความหนาแน่นของคิว</div>

    <div class="row">
      <button id="prevMonth" class="ghost">◀</button>
      <button id="nextMonth" class="ghost">▶</button>
    </div>
  </div>

  <div class="calWeekHead">
    <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
  </div>

  <div id="calendarDays" class="calGrid"></div>
</div>

<!-- FORM + TABLE -->
<div class="panel">
  <table>
    <thead>
      <tr>
        <th>เวลา</th><th>ช่าง</th><th>เพศ</th>
        <th>ชื่อ</th><th>บริการ</th><th>โทร</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

</div>

<script src="./app.js"></script>
</body>
</html>
