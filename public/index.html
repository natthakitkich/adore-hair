<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adore hair studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalBody">
      <div class="avatar big">A</div>
      <h2>เข้าสู่ระบบ</h2>
      <p class="muted">ใส่ PIN เพื่อจัดการคิว</p>
      <input id="pin" type="password" inputmode="numeric" placeholder="PIN" />
      <button id="loginBtn" class="primary">Login</button>
      <div id="loginMsg" class="msg err"></div>
    </div>
  </div>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>
  <button id="logoutBtn" class="ghost">Logout</button>
</div>

<div class="wrap">

  <!-- CALENDAR -->
  <div class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost">◀</button>
      <div>
        <div id="calendarTitle" class="calendarTitle"></div>
        <div class="calendarSubtitle">ระดับสีแสดงความหนาแน่นของคิว</div>
      </div>
      <button id="nextMonth" class="ghost">▶</button>
    </div>

    <div class="calWeekHead">
      <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
    </div>
    <div id="calendarDays" class="calGrid"></div>
  </div>

  <!-- SUMMARY -->
  <div class="panel summary">
    <div class="box">Bank <span id="countBank">0</span></div>
    <div class="box">Sindy <span id="countSindy">0</span></div>
    <div class="box">Assist <span id="countAssist">0</span></div>
    <div class="box">รวม <span id="countTotal">0</span></div>
  </div>

  <!-- TABLE -->
  <div class="panel">
    <table>
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>เพศ</th>
          <th>ชื่อ</th>
          <th>ทำอะไร</th>
          <th>โทร</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
