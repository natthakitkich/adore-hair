<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adore hair studio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalBody">
      <h2>เข้าสู่ระบบ</h2>
      <input id="pin" maxlength="4" placeholder="PIN 4 หลัก"/>
      <button id="loginBtn" class="primary">Login</button>
      <div id="loginMsg" class="msg err"></div>
    </div>
  </div>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <div>Adore hair studio</div>
  <button id="logoutBtn" class="ghost">Logout</button>
</div>

<div class="wrap">

  <!-- CALENDAR -->
  <section class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost">‹</button>
      <div id="calendarTitle"></div>
      <button id="nextMonth" class="ghost">›</button>
    </div>
    <div id="calendarDays" class="calendarGrid"></div>
  </section>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" data-tab="Bank">Bank</div>
    <div class="tab" data-tab="Sindy">Sindy</div>
    <div class="tab" data-tab="Assist">Assist</div>
  </div>

  <!-- FORM -->
  <form id="bookingForm" class="panel">
    <select id="time"></select>
    <input id="name" placeholder="ชื่อ" required/>
    <input id="phone" placeholder="โทร"/>
    <label><input type="radio" name="gender" value="male" required/> ชาย</label>
    <label><input type="radio" name="gender" value="female"/> หญิง</label>
    <input id="service" placeholder="ทำอะไร"/>
    <button class="primary" type="submit">เพิ่มคิว</button>
  </form>

  <!-- TABLE -->
  <section class="panel">
    <table>
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>เพศ</th>
          <th>ชื่อ</th>
          <th>ทำอะไร</th>
          <th>โทร</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
