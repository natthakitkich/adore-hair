<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Adore Hair – Owner Queue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= LOGIN OVERLAY ================= -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalBody loginBox">
      <div class="avatar big">A</div>
      <h2>เข้าสู่ระบบ</h2>
      <p class="muted">กรุณาใส่ PIN 4 หลัก</p>

      <input
        id="pinInput"
        type="password"
        inputmode="numeric"
        maxlength="4"
        placeholder="••••"
      />

      <button id="loginBtn" class="primary">Login</button>
      <p id="loginError" class="msg err hidden">PIN ไม่ถูกต้อง</p>
    </div>
  </div>
</div>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>
  <button id="logoutBtn" class="ghost">Logout</button>
</div>

<div class="wrap">

  <!-- ================= CALENDAR ================= -->
  <div class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost">‹</button>
      <div class="calendarCenter">
        <div id="calendarTitle" class="calendarTitle"></div>
        <div class="calendarSubtitle">ระดับสีแสดงความหนาแน่นของคิว</div>
      </div>
      <button id="nextMonth" class="ghost">›</button>
    </div>

    <div class="calWeekHead">
      <div>อา</div><div>จ</div><div>อ</div><div>พ</div>
      <div>พฤ</div><div>ศ</div><div>ส</div>
    </div>

    <div id="calendarGrid" class="calGrid"></div>
  </div>

  <!-- ================= SUMMARY ================= -->
  <div class="panel summary">
    <div class="box">Bank<br><span id="sumBank">0</span></div>
    <div class="box">Sindy<br><span id="sumSindy">0</span></div>
    <div class="box">Assist<br><span id="sumAssist">0</span></div>
    <div class="box">รวม<br><span id="sumTotal">0</span></div>
  </div>

  <!-- ================= TABS ================= -->
  <div class="panel tabs">
    <div class="tab active" data-stylist="Bank">Bank</div>
    <div class="tab" data-stylist="Sindy">Sindy</div>
    <div class="tab" data-stylist="Assist">Assist</div>
  </div>

  <!-- ================= ADD BOOKING ================= -->
  <div class="panel">
    <div class="grid">
      <div>
        <label>เวลา</label>
        <select id="timeSelect"></select>
      </div>
      <div>
        <label>ช่าง</label>
        <input id="stylistInput" disabled />
      </div>
      <div class="full">
        <label>ชื่อลูกค้า</label>
        <input id="custName" />
      </div>
      <div>
        <label>เบอร์โทร</label>
        <input id="custPhone" inputmode="tel" />
      </div>
      <div>
        <label>เพศ</label>
        <select id="custGender">
          <option value="male">ชาย</option>
          <option value="female">หญิง</option>
        </select>
      </div>
      <div class="full">
        <label>ทำอะไร</label>
        <input id="service" />
      </div>
      <div class="full">
        <button id="addBookingBtn" class="primary">เพิ่มคิว</button>
      </div>
    </div>
  </div>

  <!-- ================= TABLE ================= -->
  <div class="panel">
    <table>
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>เพศ</th>
          <th>ชื่อ</th>
          <th>โทร</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="bookingTable"></tbody>
    </table>
  </div>

</div>

<!-- ================= EDIT MODAL ================= -->
<div id="editOverlay" class="overlay hidden">
  <div class="modal">
    <div class="modalBody">
      <h2>แก้ไขคิว</h2>

      <input id="editStylist" disabled />
      <input id="editDate" disabled />
      <select id="editTime"></select>
      <input id="editName" />
      <input id="editPhone" />
      <select id="editGender">
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
      </select>
      <input id="editService" />

      <button id="saveEditBtn" class="primary">บันทึกการแก้ไข</button>
      <button id="closeEditBtn" class="ghost">ปิด</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
