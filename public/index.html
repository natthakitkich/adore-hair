<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adore hair — Queue</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Login Overlay -->
  <div id="loginOverlay" class="overlay">
    <div class="modal">
      <div class="modalHead">
        <div class="avatar">A</div>
        <div>
          <div class="title2">เข้าสู่ระบบ</div>
          <div class="subtitle2">ใส่ PIN เพื่อจัดการคิว</div>
        </div>
      </div>
      <div class="modalBody">
        <label for="pin">PIN</label>
        <div class="row">
          <input id="pin" type="password" inputmode="numeric" placeholder="••••" />
          <button id="loginBtn" class="primary">Login</button>
        </div>
        <div id="loginMsg" class="msg muted" style="margin-top:10px"></div>
      </div>
    </div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="brand">
      <div class="avatar">A</div>
      <div>
        <div class="title">Adore hair</div>
        <div class="subtitle">Owner Queue • 13:00–22:00 • แยกชาย/หญิง</div>
      </div>
    </div>

    <div class="topActions">
      <div class="dateWrap">
        <div class="label">เลือกวัน</div>
        <input id="date" type="date" />
      </div>
      <button id="logoutBtn" class="ghost">Logout</button>
    </div>
  </div>

  <div class="wrap">

    <!-- ✅ Calendar month panel -->
    <div class="panel">
      <div class="row between">
        <div>
          <div class="title2">ปฏิทินเดือนนี้</div>
          <div class="subtitle2" id="calTitle">-</div>
        </div>
        <div class="muted" style="font-size:12px">วงกลมสีเขียว = มีคิว</div>
      </div>
      <div class="calWeekHead" aria-hidden="true">
        <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
      </div>
      <div id="calGrid" class="calGrid"></div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="male">ตัดผมผู้ชาย</button>
      <button class="tab" data-tab="female">ทำผมผู้หญิง</button>
    </div>

    <!-- Form panel -->
    <div class="panel">
      <form id="bookingForm">
        <div class="grid">
          <div>
            <label for="name">ชื่อลูกค้า</label>
            <input id="name" type="text" placeholder="เช่น คุณบีม" />
          </div>
          <div>
            <label for="phone">เบอร์โทร (ไม่กรอกก็ได้)</label>
            <input id="phone" type="tel" inputmode="tel" placeholder="เช่น 09xxxxxxxx" />
          </div>

          <div>
            <label for="time">เวลา</label>
            <select id="time"></select>
          </div>
          <div>
            <label for="service">ทำอะไร</label>
            <input id="service" type="text" placeholder="เช่น สระ+ไดร์ / ทำสี / ตัด" />
          </div>

          <div class="full">
            <label for="note">หมายเหตุ (ถ้ามี)</label>
            <input id="note" type="text" placeholder="เช่น ไม่เอาด้านข้าง / ทำสีโทนน้ำตาล" />
          </div>

          <div class="full row">
            <button id="submitBtn" class="primary" type="submit">บันทึกการจอง</button>
            <button id="cancelEditBtn" class="ghost" type="button" style="display:none">ยกเลิกแก้ไข</button>
            <button id="refreshBtn" class="ghost" type="button">รีเฟรช</button>
            <div id="msg" class="msg muted" style="margin-left:auto"></div>
          </div>
        </div>
      </form>
    </div>

    <!-- Summary + table -->
    <div class="panel">
      <div class="summary">
        <div class="box">
          <div class="muted">ผู้ชาย</div>
          <div id="countMale" class="big">0</div>
        </div>
        <div class="box">
          <div class="muted">ผู้หญิง</div>
          <div id="countFemale" class="big">0</div>
        </div>
        <div class="box">
          <div class="muted">รวม</div>
          <div id="countTotal" class="big">0</div>
        </div>
        <div class="box grow">
          <div class="muted">สรุปของวัน</div>
          <div id="summaryHint" class="big small">-</div>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ประเภท</th>
              <th>ชื่อ</th>
              <th>ทำอะไร</th>
              <th>หมายเหตุ</th>
              <th>โทร</th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
