<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="overlay">
  <div class="loginCard">
    <div class="loginAvatar">A</div>
    <h1>เข้าสู่ระบบ</h1>
    <p class="muted">กรุณาใส่ PIN 4 หลัก</p>
    <input id="pin" type="password" inputmode="numeric" maxlength="4" placeholder="••••" />
    <button id="loginBtn" class="primary">Login</button>
    <div id="loginMsg" class="msg err"></div>
  </div>
</div>

<!-- TOP BAR -->
<header class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>

  <div class="topRight">
    <div id="topDate" class="dateBadge"></div>
    <button id="logoutBtn" class="ghost">Logout</button>
  </div>
</header>

<!-- MAIN -->
<main class="wrap">

  <!-- CALENDAR -->
  <section class="panel" id="calendarPanel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost">‹</button>
      <div class="calendarTitle" id="calendarTitle"></div>
      <button id="nextMonth" class="ghost">›</button>
    </div>

    <div class="calendarWeek">
      <span>อา</span><span>จ</span><span>อ</span><span>พ</span><span>พฤ</span><span>ศ</span><span>ส</span>
    </div>

    <div class="calendarGrid" id="calendarGrid"></div>
  </section>

  <!-- STYLIST TABS -->
  <section class="panel">
    <div class="tabs" id="stylistTabs"></div>
  </section>

  <!-- SUMMARY -->
  <section class="panel summary" id="summary"></section>

  <!-- QUEUE TABLE -->
  <section class="panel">
    <table>
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>เพศ</th>
          <th>ชื่อ</th>
          <th>ทำอะไร</th>
          <th>โทร</th>
        </tr>
      </thead>
      <tbody id="queueTable"></tbody>
    </table>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
