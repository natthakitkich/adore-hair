<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adore Hair Studio – Owner Queue</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =======================
       LOGIN OVERLAY
  ======================== -->
  <div id="loginOverlay" class="overlay show">
    <div class="login-card">
      <div class="logo">A</div>
      <h2>เข้าสู่ระบบ</h2>
      <p>กรุณาใส่ PIN 4 หลัก</p>

      <input
        id="pinInput"
        type="password"
        inputmode="numeric"
        maxlength="4"
        placeholder="••••"
      />

      <button id="loginBtn" class="primary-btn">Login</button>
      <div id="loginMsg" class="login-msg"></div>
    </div>
  </div>

  <!-- =======================
       APP MAIN
  ======================== -->
  <div id="appScreen">

    <!-- HEADER -->
    <header class="app-header">
      <div class="app-title">
        <div class="logo small">A</div>
        <div>
          <h1>Adore hair studio</h1>
          <span>Owner Queue · 13:00–22:00 · แยกตามช่าง</span>
        </div>
      </div>

      <button id="logoutBtn" class="ghost-btn">Logout</button>
    </header>

    <!-- =======================
         CALENDAR
    ======================== -->
    <section class="calendar-section">
      <div class="calendar-header">
        <button id="prevMonth" class="ghost-btn">‹</button>
        <div id="calendarTitle" class="calendar-title">เดือน</div>
        <button id="nextMonth" class="ghost-btn">›</button>
      </div>

      <div class="calendar-weekdays">
        <span>อา</span><span>จ</span><span>อ</span><span>พ</span>
        <span>พฤ</span><span>ศ</span><span>ส</span>
      </div>

      <div id="calendarGrid" class="calendar-grid">
        <!-- JS render -->
      </div>
    </section>

    <!-- =======================
         BARBER TABS
    ======================== -->
    <section class="tabs">
      <button class="tab active" data-barber="Bank">Bank</button>
      <button class="tab" data-barber="Sindy">Sindy</button>
      <button class="tab" data-barber="Assist">Assist</button>
    </section>

    <!-- =======================
         BOOKING TABLE
    ======================== -->
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>เวลา</th>
            <th>ช่าง</th>
            <th>เพศ</th>
            <th>ชื่อ</th>
            <th>ทำอะไร</th>
            <th>โทร</th>
            <th>จัดการ</th>
          </tr>
        </thead>
        <tbody id="bookingTable">
          <!-- JS render -->
        </tbody>
      </table>
    </section>

  </div>

  <!-- =======================
       EDIT MODAL
  ======================== -->
  <div id="editOverlay" class="overlay">
    <div class="modal-card">
      <h2>แก้ไขคิว</h2>

      <input type="text" placeholder="ชื่อ" />
      <input type="text" placeholder="เบอร์โทร" />
      <input type="text" placeholder="ทำอะไร" />

      <div class="modal-actions">
        <button class="primary-btn">บันทึกการแก้ไข</button>
        <button class="danger-btn">ลบคิว</button>
        <button class="ghost-btn" onclick="document.getElementById('editOverlay').classList.remove('show')">ปิด</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
