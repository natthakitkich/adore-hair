<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="loginCard">
    <div class="loginAvatar">A</div>
    <h1>เข้าสู่ระบบ</h1>
    <p class="muted">กรุณาใส่ PIN 4 หลัก</p>
    <input id="pinInput" type="password" inputmode="numeric" maxlength="4" placeholder="••••" />
    <button id="loginBtn" class="primary">Login</button>
    <div id="loginMsg" class="msg"></div>
  </div>
</div>

<header class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>
  <div class="topActions">
    <div id="topDate" class="dateBadge"></div>
    <button id="logoutBtn" class="ghost">Logout</button>
  </div>
</header>

<main class="wrap">

  <!-- CALENDAR -->
  <section class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="navBtn">‹</button>
      <div id="calendarTitle" class="calendarTitle"></div>
      <button id="nextMonth" class="navBtn">›</button>
    </div>

    <div class="calendarWeek">
      <span>อา</span><span>จ</span><span>อ</span>
      <span>พ</span><span>พฤ</span><span>ศ</span><span>ส</span>
    </div>

    <div id="calendarGrid" class="calendarGrid"></div>
  </section>

  <!-- DAY CONTROL -->
  <section class="panel center">
    <div id="dayStatus" class="muted">กรุณาเลือกวันจากปฏิทิน</div>
    <button id="closeDayBtn" class="danger hidden">ตั้งเป็นวันหยุด</button>
    <button id="openDayBtn" class="primary hidden">ยกเลิกวันหยุด</button>
  </section>

  <!-- STYLIST -->
  <section class="panel">
    <div id="stylistTabs" class="tabs"></div>
  </section>

  <!-- SUMMARY -->
  <section id="summary" class="panel summary"></section>

  <!-- QUEUE TABLE -->
  <section class="panel">
    <table class="queueTable">
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>เพศ</th>
          <th>ชื่อ</th>
          <th>บริการ</th>
          <th>โทร</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="queueBody"></tbody>
    </table>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
