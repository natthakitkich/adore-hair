<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adore hair studio — Queue</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Login -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <div class="modalHead">
      <div class="avatar">A</div>
      <div>
        <div class="title2">เข้าสู่ระบบ</div>
        <div class="subtitle2">ใส่ PIN เพื่อจัดการคิว</div>
      </div>
    </div>
    <div class="modalBody">
      <input id="pin" type="password" placeholder="PIN">
      <button id="loginBtn" class="primary">Login</button>
      <div id="loginMsg" class="msg muted"></div>
    </div>
  </div>
</div>

<!-- Topbar -->
<div class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue • 13:00–22:00 • แยกตามช่าง</div>
    </div>
  </div>
  <div class="topActions">
    <input id="date" type="date">
  </div>
</div>

<div class="wrap">

<!-- Calendar -->
<div class="panel">
  <div class="row between">
    <div>
      <div class="title2">ปฏิทินเดือนนี้</div>
      <div class="subtitle2">วงกลมสีเขียว = มีคิว</div>
    </div>
    <div class="row">
      <button id="prevMonth" class="ghost">◀</button>
      <button id="nextMonth" class="ghost">▶</button>
    </div>
  </div>

  <div class="calWeekHead">
    <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
  </div>
  <div id="calendarDays" class="calGrid"></div>
</div>

<!-- Stylist Tabs -->
<div class="tabs">
  <button class="tab active" data-tab="Bank">Bank</button>
  <button class="tab" data-tab="Sindy">Sindy</button>
  <button class="tab" data-tab="Assist">Assist</button>
</div>

<!-- Booking -->
<div class="panel">
<form id="bookingForm">
  <div class="grid">
    <div>
      <label>ชื่อลูกค้า</label>
      <input id="name">
    </div>
    <div>
      <label>เบอร์โทร</label>
      <input id="phone">
    </div>
    <div>
      <label>เพศ</label>
      <label><input type="radio" name="gender" value="male"> ชาย</label>
      <label><input type="radio" name="gender" value="female"> หญิง</label>
    </div>
    <div>
      <label>เวลา</label>
      <select id="time"><option value="">เลือกเวลา</option></select>
    </div>
    <div class="full">
      <label>ทำอะไร</label>
      <input id="service">
    </div>
    <div class="full row">
      <button class="primary">บันทึกการจอง</button>
      <div id="msg" class="msg muted"></div>
    </div>
  </div>
</form>
</div>

<!-- Summary -->
<div class="panel">
  <div class="summary">
    <div class="box"><div>Bank</div><div id="countBank" class="big">0</div></div>
    <div class="box"><div>Sindy</div><div id="countSindy" class="big">0</div></div>
    <div class="box"><div>Assist</div><div id="countAssist" class="big">0</div></div>
    <div class="box"><div>รวม</div><div id="countTotal" class="big">0</div></div>
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th>เวลา</th>
          <th>ช่าง</th>
          <th>เพศ</th>
          <th>ชื่อ</th>
          <th>ทำอะไร</th>
          <th>โทร</th>
          <th>ลบ</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

</div>

<script src="./app.js"></script>
</body>
</html>
