<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adore hair studio</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="loginOverlay" class="overlay">
  <div class="modal">
    <h3>เข้าสู่ระบบ</h3>
    <input id="pin" type="password" placeholder="PIN">
    <button id="loginBtn">Login</button>
    <div id="loginMsg"></div>
  </div>
</div>

<div class="topbar">
  <h1>Adore hair studio</h1>
  <input id="date" type="date">
</div>

<div class="panel">
  <h3>ปฏิทินเดือนนี้</h3>
  <div id="calendarDays" class="calGrid"></div>
</div>

<div class="tabs">
  <button class="tab active" data-stylist="Bank">Bank</button>
  <button class="tab" data-stylist="Sindy">Sindy</button>
  <button class="tab" data-stylist="Assist">Assist</button>
</div>

<div class="panel">
<form id="bookingForm">
  <input id="name" placeholder="ชื่อลูกค้า">
  <input id="phone" placeholder="เบอร์โทร">
  <div>
    <label><input type="radio" name="gender" value="male"> ชาย</label>
    <label><input type="radio" name="gender" value="female"> หญิง</label>
  </div>
  <select id="time"><option value="">เลือกเวลา</option></select>
  <input id="service" placeholder="ทำอะไร">
  <button>บันทึกการจอง</button>
  <div id="msg"></div>
</form>
</div>

<table>
  <thead>
    <tr>
      <th>เวลา</th><th>ช่าง</th><th>ชื่อ</th><th>ทำอะไร</th><th>ลบ</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script src="./app.js"></script>
</body>
</html>
