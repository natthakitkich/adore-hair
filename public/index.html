<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adore hair — Queue</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay" class="overlay">
    <div class="modal">
      <div class="modalHead">
        <div class="avatar">A</div>
        <div>
          <div class="title">Adore hair</div>
          <div class="subtitle">Owner Queue • 13:00–22:00 • แยกชาย/หญิง</div>
        </div>
      </div>
      <div class="modalBody">
        <label>PIN</label>
        <div class="row">
          <input id="pin" type="password" inputmode="numeric" placeholder="กรอก PIN" />
          <button id="loginBtn" class="primary" type="button">เข้าสู่ระบบ</button>
        </div>
        <div id="loginMsg" class="msg"></div>
      </div>
    </div>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="avatar">A</div>
      <div>
        <div class="title">Adore hair</div>
        <div class="subtitle">Owner Queue • 13:00–22:00 • แยกชาย/หญิง</div>
      </div>
    </div>

    <div class="topActions">
      <div class="dateWrap">
        <div class="label">เลือกวัน</div>
        <input id="date" type="date" />
      </div>
      <button id="logoutBtn" class="ghost" type="button">Logout</button>
    </div>
  </header>

  <main class="wrap">
    <div class="tabs">
      <button class="tab active" data-tab="male" type="button">ตัดผมผู้ชาย</button>
      <button class="tab" data-tab="female" type="button">ทำผมผู้หญิง</button>
    </div>

    <section class="panel">
      <form id="bookingForm">
        <div class="grid">
          <div>
            <label>ชื่อลูกค้า</label>
            <input id="name" type="text" placeholder="เช่น คุณบีม" required />
          </div>

          <div>
            <label>เบอร์โทร</label>
            <input id="phone" type="tel" placeholder="เช่น 09xxxxxxxx" required />
          </div>

          <div>
            <label>เวลา</label>
            <select id="time" required></select>
          </div>

          <div>
            <label>ทำอะไร</label>
            <input id="service" type="text" placeholder="เช่น ตัดผม / รองทรง / สระ+ตัด" required />
          </div>

          <div class="full">
            <label>หมายเหตุ (ถ้ามี)</label>
            <input id="note" type="text" placeholder="เช่น ไม่เอาสั้นมาก / ทำสีโทนน้ำตาล" />
          </div>
        </div>

        <div class="row between">
          <div class="row">
            <button id="submitBtn" type="submit" class="primary">บันทึกการจอง</button>
            <button id="cancelEditBtn" type="button" class="ghost hidden">ยกเลิกแก้ไข</button>
            <button id="refreshBtn" type="button" class="ghost">รีเฟรช</button>
          </div>
          <div id="msg" class="msg"></div>
        </div>
      </form>
    </section>

    <section class="panel">
      <div class="summary">
        <div class="box">
          <div class="muted">ผู้ชาย</div>
          <div id="countMale" class="big">0</div>
        </div>
        <div class="box">
          <div class="muted">ผู้หญิง</div>
          <div id="countFemale" class="big">0</div>
        </div>
        <div class="box">
          <div class="muted">รวม</div>
          <div id="countTotal" class="big">0</div>
        </div>
        <div class="box grow">
          <div class="muted">สรุปของวัน</div>
          <div id="summaryHint" class="big small">-</div>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ประเภท</th>
              <th>ชื่อ</th>
              <th>ทำอะไร</th>
              <th>หมายเหตุ</th>
              <th>โทร</th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
