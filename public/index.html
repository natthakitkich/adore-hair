<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Adore Hair Studio – Owner Queue</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="loginCard">
      <div class="loginAvatar">A</div>
      <h1>เข้าสู่ระบบ</h1>
      <p class="muted">กรุณาใส่ PIN 4 หลัก</p>

      <input
        id="pin"
        type="password"
        inputmode="numeric"
        maxlength="4"
        placeholder="••••"
      />

      <button id="loginBtn" class="primary">Login</button>
      <div id="loginMsg" class="msg err"></div>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <div class="avatar">A</div>
        <div>
          <div class="title">Adore hair studio</div>
          <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
        </div>
      </div>
      <button id="logoutBtn" class="ghost">Logout</button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="wrap">
      <!-- รอบถัดไปจะเติม calendar / tabs / queue -->
    </main>

  </div>

  <script src="./app.js"></script>
</body>
</html>
