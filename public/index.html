<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Adore Hair Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="overlay">
  <div class="loginCard">
    <div class="loginAvatar">A</div>
    <h1>เข้าสู่ระบบ</h1>
    <p class="muted">กรุณาใส่ PIN 4 หลัก</p>
    <input id="pin" type="password" inputmode="numeric" maxlength="4" placeholder="••••" />
    <button id="loginBtn" class="primary" type="button">Login</button>
    <div id="loginMsg" class="msg err"></div>
  </div>
</div>

<header class="topbar">
  <div class="brand">
    <div class="avatar">A</div>
    <div>
      <div class="title">Adore hair studio</div>
      <div class="subtitle">Owner Queue · 13:00–22:00 · แยกตามช่าง</div>
    </div>
  </div>

  <div class="topRight">
    <div id="topDate" class="dateBadge small"></div>
    <button id="logoutBtn" class="ghost small" type="button">Logout</button>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <div class="calendarHeader">
      <button id="prevMonth" class="ghost" type="button">‹</button>
      <div class="calendarTitle" id="calendarTitle"></div>
      <button id="nextMonth" class="ghost" type="button">›</button>
    </div>

    <div class="calendarWeek">
      <span>อา</span><span>จ</span><span>อ</span><span>พ</span><span>พฤ</span><span>ศ</span><span>ส</span>
    </div>

    <div class="calendarGrid" id="calendarGrid"></div>
  </section>

  <section class="panel muted" id="dayStatus">
    กรุณาเลือกวันจากปฏิทิน
  </section>

  <section class="panel">
    <div class="tabs" id="stylistTabs"></div>
  </section>

  <section class="panel summary" id="summary"></section>
</main>

<script src="app.js"></script>
</body>
</html>
