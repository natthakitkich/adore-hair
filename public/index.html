<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adore hair studio – Queue</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="avatar">A</div>
      <div>
        <div class="title">Adore hair</div>
        <div class="subtitle">Owner Queue · 13:00–22:00 · แยกชาย/หญิง</div>
      </div>
    </div>

    <div class="topActions">
      <!-- ซ่อน date input ไว้ ไม่ใช้บนแถบแล้ว แต่ยังต้องมี element ให้ app.js เก็บค่า -->
      <input id="date" type="date" class="hidden" />
      <button id="pickDateBtn" class="ghost">เลือกวัน</button>
      <button id="logoutBtn" class="ghost">Logout</button>
    </div>
  </div>

  <main class="wrap">
    <div class="tabs">
      <button class="tab active" data-tab="male">ตัดผมผู้ชาย</button>
      <button class="tab" data-tab="female">ทำผมผู้หญิง</button>
    </div>

    <section class="panel">
      <form id="bookingForm">
        <div class="grid">
          <div>
            <label>ชื่อลูกค้า</label>
            <input id="name" placeholder="เช่น คุณนัท" required />
          </div>

          <div>
            <label>เบอร์โทร (ไม่ใส่ก็ได้)</label>
            <input id="phone" placeholder="เช่น 09xxxxxxxx" inputmode="tel" />
          </div>

          <div>
            <label>เวลา</label>
            <select id="time"></select>
          </div>

          <div>
            <label>ทำอะไร (ไม่ใส่ก็ได้)</label>
            <input id="service" placeholder="เช่น ตัดผม / สระ+ไดร์ / ทำสี" />
          </div>

          <div class="full">
            <label>หมายเหตุ (ถ้ามี)</label>
            <input id="note" placeholder="เช่น ไม่เอาเกรียนมาก / ทำสีโทนน้ำตาล" />
          </div>

          <div class="row">
            <button id="submitBtn" class="primary" type="submit">บันทึกการจอง</button>
            <button id="refreshBtn" class="ghost" type="button">รีเฟรช</button>
            <button id="cancelEditBtn" class="ghost hidden" type="button">ยกเลิกแก้ไข</button>
          </div>
        </div>
      </form>

      <div id="msg" class="msg" style="margin-top:10px;"></div>
    </section>

    <section class="panel">
      <div class="summary">
        <div class="box">
          <div class="muted">ผู้ชาย</div>
          <div id="countMale" class="big">0</div>
        </div>
        <div class="box">
          <div class="muted">ผู้หญิง</div>
          <div id="countFemale" class="big">0</div>
        </div>
        <div class="box">
          <div class="muted">รวม</div>
          <div id="countTotal" class="big">0</div>
        </div>
        <div class="box grow">
          <div class="muted">สรุปของวัน</div>
          <div id="summaryHint" class="big small">-</div>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th style="width:80px">เวลา</th>
              <th style="width:90px">ประเภท</th>
              <th>ชื่อ</th>
              <th>ทำอะไร</th>
              <th>หมายเหตุ</th>
              <th style="width:120px">โทร</th>
              <th style="width:150px">จัดการ</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ===== Login Overlay ===== -->
  <div id="loginOverlay" class="overlay">
    <div class="modal">
      <div class="modalHead">
        <div class="title2">เข้าสู่ระบบ</div>
      </div>
      <div class="modalBody">
        <label>PIN</label>
        <input id="pin" type="password" placeholder="ใส่รหัส PIN" />
        <div style="height:10px"></div>
        <button id="loginBtn" class="primary">Login</button>
        <div id="loginMsg" class="msg" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <!-- ===== Date Picker Overlay ===== -->
  <div id="datePickerOverlay" class="overlay hidden">
    <div class="modal">
      <div class="modalHead between">
        <div>
          <div class="title2">เลือกวันสำหรับจอง</div>
          <div id="dpTitle" class="subtitle2">-</div>
        </div>
        <div class="row">
          <button id="dpPrev" class="ghost" type="button">‹</button>
          <button id="dpNext" class="ghost" type="button">›</button>
          <button id="dpClose" class="ghost" type="button">ปิด</button>
        </div>
      </div>

      <div class="modalBody">
        <div class="dpWeek">
          <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
        </div>
        <div id="dpGrid" class="dpGrid"></div>
        <div class="muted" style="margin-top:10px; font-size:12px;">
          วงกลมสีเขียว = มีคิวจองแล้ว (กดเพื่อดูรายละเอียดของวันนั้นได้)
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
